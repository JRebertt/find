version: '3.8'
services:
  api:
    build: .
    container_name: find-person-api
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://docker:docker@pg:5432/finddb
    ports:
      - "3000:3000"
    depends_on:
      - pg

  pg:
    image: bitnami/postgresql:latest
    container_name: find-person-db
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - POSTGRES_DB=finddb

volumes:
  pgdata:
